<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a3a, #0c151f);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Snowflakes */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            animation: fall linear infinite;
            z-index: 1;
            user-select: none;
            pointer-events: none;
        }
        
        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        header {
            margin-bottom: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #e63946;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #f1faee;
            margin-bottom: 2rem;
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 2rem 0;
        }
        
        .countdown-item {
            background: rgba(230, 57, 70, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 0.5rem;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(230, 57, 70, 0.3);
        }
        
        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: #e63946;
            text-shadow: 0 0 10px rgba(230, 57, 70, 0.5);
        }
        
        .countdown-label {
            font-size: 1rem;
            margin-top: 0.5rem;
            color: #f1faee;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .message {
            font-size: 1.8rem;
            margin: 2rem 0;
            color: #f1faee;
            line-height: 1.6;
        }
        
        .highlight {
            color: #e63946;
            font-weight: bold;
        }
        
        .santa-hat {
            font-size: 4rem;
            margin: 1rem 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .tree-container {
            margin: 2rem auto;
            max-width: 300px;
            position: relative;
        }
        
        .tree {
            font-size: 8rem;
            color: #2a9d8f;
            text-shadow: 0 0 10px rgba(42, 157, 143, 0.5);
            margin-bottom: 1rem;
        }
        
        .ornaments {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .ornament {
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        footer {
            margin-top: 3rem;
            padding: 1rem;
            color: #a8dadc;
            font-size: 0.9rem;
        }
        
        .music-control {
            background: rgba(230, 57, 70, 0.3);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .music-control:hover {
            background: rgba(230, 57, 70, 0.5);
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .tree {
                font-size: 6rem;
            }
        }
    </style>
</head>
<body>
    <!-- Snowflakes will be generated here -->
    <div id="snowflakes-container"></div>
    
    <div class="container">
        <header>
            <h1>Christmas Countdown</h1>
            <div class="subtitle">Counting down to the most wonderful time of the year!</div>
        </header>
        
        <div class="countdown-container">
            <div class="santa-hat">üéÖ</div>
            
            <div class="message">
                Only <span class="highlight" id="days-until">X</span> days until Christmas!
            </div>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <div class="tree-container">
                <div class="tree">üéÑ</div>
                <div class="ornaments" id="ornaments-container"></div>
            </div>
            
            <button class="music-control" id="music-toggle">
                <span>üîä</span> Play Christmas Music
            </button>
        </div>
        
        <footer>
            Made with ‚ù§Ô∏è for the holiday season | Christmas Countdown 2023
        </footer>
    </div>

    <script>
        // Create continuous snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowflakes-container');
            const snowflakeCount = 100; // Increased number for continuous effect
            
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.innerHTML = '‚ùÑ';
                
                // Random properties
                const size = Math.random() * 1.5 + 0.5;
                const left = Math.random() * 100;
                const animationDuration = Math.random() * 10 + 5;
                const opacity = Math.random() * 0.7 + 0.3;
                const animationDelay = Math.random() * 15; // Stagger the start times
                
                snowflake.style.left = `${left}vw`;
                snowflake.style.fontSize = `${size}em`;
                snowflake.style.animationDuration = `${animationDuration}s`;
                snowflake.style.opacity = opacity;
                snowflake.style.animationDelay = `${animationDelay}s`;
                
                container.appendChild(snowflake);
            }
        }
        
        // Create ornaments for the tree
        function createOrnaments() {
            const container = document.getElementById('ornaments-container');
            const ornamentCount = 15;
            const colors = ['#e63946', '#f4a261', '#2a9d8f', '#e9c46a', '#a8dadc'];
            
            for (let i = 0; i < ornamentCount; i++) {
                const ornament = document.createElement('div');
                ornament.classList.add('ornament');
                
                // Random position on the tree
                const top = Math.random() * 70 + 10; // 10% to 80% from top
                const left = Math.random() * 80 + 10; // 10% to 90% from left
                const color = colors[Math.floor(Math.random() * colors.length)];
                const size = Math.random() * 15 + 10; // 10px to 25px
                const animationDelay = Math.random() * 3;
                
                ornament.style.top = `${top}%`;
                ornament.style.left = `${left}%`;
                ornament.style.backgroundColor = color;
                ornament.style.width = `${size}px`;
                ornament.style.height = `${size}px`;
                ornament.style.animationDelay = `${animationDelay}s`;
                
                container.appendChild(ornament);
            }
        }
        
        // Update countdown
        function updateCountdown() {
            const now = new Date();
            const currentYear = now.getFullYear();
            let christmas = new Date(currentYear, 11, 25); // December is month 11
            
            // If Christmas has passed this year, set for next year
            if (now > christmas) {
                christmas = new Date(currentYear + 1, 11, 25);
            }
            
            const timeDiff = christmas - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
            
            // Update DOM
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.getElementById('days-until').textContent = days;
        }
        
        // Music toggle
        function setupMusicToggle() {
            const toggle = document.getElementById('music-toggle');
            let isPlaying = false;
            let audio = null;
            
            // Create audio element
            audio = new Audio();
            // Using a placeholder for music - in a real implementation, you would use actual Christmas music
            audio.src = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3";
            audio.loop = true;
            
            toggle.addEventListener('click', function() {
                if (isPlaying) {
                    audio.pause();
                    toggle.innerHTML = '<span>üîä</span> Play Christmas Music';
                } else {
                    audio.play().catch(e => {
                        console.log("Audio play failed:", e);
                        alert("Music playback failed. This might be due to browser autoplay policies. Please interact with the page first.");
                    });
                    toggle.innerHTML = '<span>üîá</span> Pause Music';
                }
                isPlaying = !isPlaying;
            });
        }
        
        // Initialize everything when page loads
        window.addEventListener('DOMContentLoaded', function() {
            createSnowflakes();
            createOrnaments();
            updateCountdown();
            setupMusicToggle();
            
            // Update countdown every second
            setInterval(updateCountdown, 1000);
        });
    </script>
</body>
</html>
